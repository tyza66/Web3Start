<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Pet Shop</h1>
        <div id="petsRow" class="row" style="height: 100%;">

            <div id="petTemplate" style="display: none;">
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="panel panel-default panel-pet">
                        <div class="panel-heading">
                            <h3 class="panel-title">Scrappy</h3>
                        </div>
                        <div class="panel-body">
                            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center"
                                style="width: 100%;"
                                src="images/golden-retriever.jpeg"
                                data-holder-rendered="true">
                            <br /><br />
                            <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br />
                            <strong>Age</strong>: <span class="pet-age">3</span><br />
                            <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br /><br />
                            <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <!-- 这两个库是和app交互的 truffle-contract是对web3.js的封装 -->
        <script src="js/app.js"></script>
</body>

</html>
